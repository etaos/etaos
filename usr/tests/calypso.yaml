hardware:
  ard-mega:
    cpu: ATmega2560
    name: "Arduino Mega"
  ard-uno:
    cpu: ATmega328p
    name: "Arduino Uno"

unit-tests:
  stress-test:
    hardware: ard-mega
    autorun: false
    mode: manual
    name: "Stress test"
    path: usr/tests/stress
    execute: clean all hex upload
    config: config-atmega2560.conf
    port: /dev/ttyACM0
    baud: 9600
    libdir: usr/lib

  python-test:
    hardware: ard-mega
    autorun: true
